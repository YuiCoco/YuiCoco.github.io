<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你的頻道 - Minecraft YouTuber</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    /* 背景影片 */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* 確保影片在背景 */
    }

    header {
      background-color: rgba(158, 127, 120, 0.8); /* 半透明 */
      padding: 20px;
      text-align: center;
      color: white;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      background-color: rgba(140, 109, 101, 0.8);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    .nav-menu a:hover {
      background-color: rgba(122, 93, 86, 0.8);
      border-radius: 5px;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8); /* 讓內容可讀 */
      border-radius: 10px;
    }

    .section-title {
      color: #9e7f78;
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .video-card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      text-align: center;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    /* 讓縮圖保持 16:9 比例 */
    .video-card .thumbnail {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 比例 */
      overflow: hidden;
      border-radius: 8px;
    }

    .video-card .thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .social-links {
      text-align: center;
      margin-top: 20px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
    }

    .social-links img {
      width: 40px;
      height: 40px;
    }

    .owner-section {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .owner-section img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .owner-section .owner-text {
      max-width: 500px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(140, 109, 101, 0.8);
      color: white;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- 背景影片 -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="cc.mp4" type="video/mp4">
    你的瀏覽器不支援 HTML5 影片。
  </video>

  <header id="home" class="animated">
    <h1>可可喵</h1>
    <p>一個玩Minecraft的Youtuber</p>
  </header>

  <nav class="nav-menu animated">
    <a href="#home">首頁</a>
    <a href="#videos">精選影片</a>
    <a href="#about">關於</a>
  </nav>

  <div id="about" class="container owner-section animated">
    <img src="bigcoco.png" alt="網站擁有者">
    <div class="owner-text">
      <h2>關於我</h2>
      <p>尼豪~</p>
    </div>
  </div>

  <div id="videos" class="container">
    <h2 class="section-title animated">精選影片</h2>
    <div class="video-grid">
      <div class="video-card animated">
        <a href="https://youtu.be/mOKkjBFyOp8" target="_blank">
          <div class="thumbnail">
            <img src="https://img.youtube.com/vi/mOKkjBFyOp8/hqdefault.jpg" alt="精選1">
          </div>
        </a>
        <h3>精選1</h3>
      </div>
      <div class="video-card animated">
        <a href="https://youtu.be/tJV3UQPnwQY" target="_blank">
          <div class="thumbnail">
            <img src="https://img.youtube.com/vi/tJV3UQPnwQY/hqdefault.jpg" alt="精選2">
          </div>
        </a>
        <h3>精選2</h3>
      </div>
    </div>
  </div>
<div class="social-links">
      <a href="https://www.youtube.com/@yuicoco" target="_blank">
        <img src="yt.png" alt="YouTube">
      </a>
      <a href="https://discord.gg/MZknTFpWg9" target="_blank">
        <img src="dc.png" alt="Discord">
      </a>
      <a href="https://space.bilibili.com/1795429366" target="_blank">
        <img src="b.png" alt="Bilibili">
      </a>
    </div>
  </div>
  <footer class="animated">
    <p>© YuiCoco Copyright</p>
  </footer>

</body>
</html>
